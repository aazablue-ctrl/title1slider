<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>title1 Responsive Slider</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: white;
    font-family: sans-serif;
  }

  /* ----- RESPONSIVE 800PX SLIDER, HEIGHT BASED ON IMAGE ----- */
  .title1-slider {
    position: relative;
    width: 100%;
    max-width: 800px;   /* cap at 800px */
    margin: 2rem auto 0 auto;
  }

  .title1-slide {
    width: 100%;
    height: auto;       /* let image define height */
    display: none;      /* hide all by default */
  }

  .title1-slide.active {
    display: block;     /* only active slide shows */
  }

  .title1-slide img {
    width: 100%;
    height: auto;
    display: block;
  }

  .title1-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    color: white;
    background: rgba(0, 0, 0, 0.5);
    border: none;
    padding: 0 15px;
    cursor: pointer;
    z-index: 10;
  }

  .title1-prev { left: 10px; }
  .title1-next { right: 10px; }

  @media (max-width: 768px) {
    .title1-nav {
      font-size: 1.5rem;
      padding: 0 10px;
    }
  }
</style>
</head>
<body>

<div class="title1-slider">
  <button class="title1-nav title1-prev">&#10094;</button>
  <button class="title1-nav title1-next">&#10095;</button>

  <!-- START IMAGES -->
  <div class="title1-slide active">
    <img src="https://raw.githubusercontent.com/aazablue-ctrl/titleimages/main/a0672608dc281fc8b6e6b1130a9087ecfe1df84c-1.jpeg" />

  <div class="title1-slide">

</div>

<script>
  const slides = document.querySelectorAll('.title1-slide');
  const prev = document.querySelector('.title1-prev');
  const next = document.querySelector('.title1-next');
  let index = 0;

  function showSlide(i) {
    slides.forEach((slide, idx) => {
      slide.classList.toggle('active', idx === i);
    });
  }

  prev.addEventListener('click', () => {
    index = (index - 1 + slides.length) % slides.length;
    showSlide(index);
  });

  next.addEventListener('click', () => {
    index = (index + 1) % slides.length;
    showSlide(index);
  });

  showSlide(index);
</script>

</body>
