<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>title1 Responsive Slider</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: white;
    font-family: sans-serif;
  }

  /* ----- RESPONSIVE 800PX SLIDER ----- */
  .title1-slider {
    position: relative;
    width: 100%;          /* responsive */
    max-width: 800px;     /* never exceed 800px */
    aspect-ratio: 4 / 3;  /* ensures height scales proportionally */
    margin: 2rem auto 0 auto;
    overflow: hidden;
    padding: 0;
  }

  .title1-slide {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    z-index: 0;
    transition: opacity 0.5s ease;
    object-fit: cover;
    display: block;
  }

  .title1-slide.active {
    opacity: 1;
    z-index: 1;
  }

  .title1-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    color: white;
    background: rgba(0, 0, 0, 0.5);
    border: none;
    padding: 0 15px;
    cursor: pointer;
    z-index: 10;
  }

  .title1-prev { left: 10px; }
  .title1-next { right: 10px; }

  @media (max-width: 768px) {
    .title1-nav {
      font-size: 1.5rem;
      padding: 0 10px;
    }
  }

  /* Remove spacing below slider */
  .title1-slider + * {
    margin-top: 0 !important;
    padding-top: 0 !important;
  }
</style>
</head>
<body>

<div class="title1-slider">
  <button class="title1-nav title1-prev">&#10094;</button>
  <button class="title1-nav title1-next">&#10095;</button>

  <!-- ...slides continue unchanged except class name updated -->
</div>

<script>
  const slides = document.querySelectorAll('.title1-slide');
  const prev = document.querySelector('.title1-prev');
  const next = document.querySelector('.title1-next');
  let index = 0;

  function showSlide(i) {
    slides.forEach((slide, idx) => {
      slide.classList.toggle('active', idx === i);
    });
  }

  prev.addEventListener('click', () => {
    index = (index - 1 + slides.length) % slides.length;
    showSlide(index);
  });

  next.addEventListener('click', () => {
    index = (index + 1) % slides.length;
    showSlide(index);
  });

  showSlide(index);
</script>
